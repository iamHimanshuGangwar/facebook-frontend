<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-sm bg-primary navbar-light sm-5`">
  <div class="container-fluid">
    <!-- Brand -->
    <a class="navbar-brand text-white" href="#"><b>Facebook</a>

    <!-- Toggler button -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active text-white" href="#">Active</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Link</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled text-white-50" href="#">Disabled</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Main Content -->
<div class="container-fluid d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="row w-100">
    <!-- Left Section -->
    <div class="col-md-6 text-center text-md-start p-5">
      <h1 class="facebook-logo">facebook</h1>
      <h4 class="text-dark">Facebook helps you connect and share with the people in your life.</h4>
    </div>

    <!-- Right Section -->
    <div class="col-md-6 d-flex justify-content-center align-items-center">
      <div class="card shadow p-4 login-card">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Email address or phone number">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control form-control-lg" placeholder="Password">
          </div>
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-primary btn-lg">Log in</button>
          </div>
          <div class="text-center mb-3">
            <a href="#" class="forgot-link">Forgotten password?</a>
          </div>
          <hr>
          
          <div class="d-grid">
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#signupModal">
              Create new account
            </button>
          </div>
          
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="signupModalLabel">Create New Account</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="First name">
          </div>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Surname">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="New password">
          </div>
          <div class="mb-3">
            <input type="date" class="form-control">
          </div>
          <div class="mb-3">
            <select class="form-select">
              <option selected>Gender</option>
              <option value="1">Female</option>
              <option value="2">Male</option>
              <option value="3">Custom</option>
            </select>
          </div>
          <button type="submit" class="btn btn-success w-100">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
